version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.10
    commands:
      - terraform init -backend-config="state-bucket-terraform-123" -backend-config="key=lambda-deployment/terraform.tfstate"
      - pip install -r requirements.txt -t ./dependencies
      - apt-get update && apt-get install -y unzip
      - curl -LO https://releases.hashicorp.com/terraform/1.5.0/terraform_1.5.0_linux_amd64.zip
      - unzip terraform_1.5.0_linux_amd64.zip
      - mv terraform /usr/local/bin/
  pre_build:
    commands:
      - echo "Preparando pacote Lambda..."
      - mkdir -p output
  build:
    commands:
      - cd src && zip -r ../output/lambda_function.zip . && cd ..
      - cd dependencies && zip -rg ../output/lambda_function.zip . && cd ..
      - ls -la output/
      - cd infra
      - terraform init
      - terraform validate
      - terraform plan -out=tfplan
  post_build:
    commands:
      - terraform apply -auto-approve tfplan
